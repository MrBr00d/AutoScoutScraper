<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <form id="carForm">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="age">Age:</label>
        <input type="date" id="age" name="age" required><br><br>

        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" required><br><br>

        <label for="fuel_type">Fuel Type:</label>
        <select id="fuel_type" name="fuel_type" required>
            <option value="b">Benzine</option>
            <option value="diesel">Diesel</option>
            <option value="electric">Electric</option>
            <option value="hybrid">Hybrid</option>
        </select><br><br>

        <label for="transmission">Transmission:</label>
        <select id="transmission" name="transmission" required>
            <option value="Handgeschakeld">Manual</option>
            <option value="automatic">Automatic</option>
        </select><br><br>

        <button type="button" id="predictButton">Predict Price</button>
        <div id="predictedPrice"></div>
    </form>

    <script>
        document.getElementById('predictButton').addEventListener('click', function() {
            const make = document.getElementById('make').value;
            const model = document.getElementById('model').value;
            const age = document.getElementById('age').value;
            const mileage = document.getElementById('mileage').value;
            const fuel_type = document.getElementById('fuel_type').value;
            const transmission = document.getElementById('transmission').value;

            fetch('http://localhost:8000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    make: make,
                    model: model,
                    age: age,
                    mileage: mileage,
                    fuel_type: fuel_type,
                    transmission: transmission
                })
            })
            .then(response => response.json())
            .then(data => {
                // Display the predicted price
                document.getElementById('predictedPrice').innerText = 'Predicted Price: ' + data.predicted_price;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
